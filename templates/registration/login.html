{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-soft border-light p-4">
        <div class="card-body">
          <h3 class="mb-4 text-center">Iniciar sesión</h3>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Usuario</label>
              <input type="text" name="username" autofocus required class="form-control" id="id_username">
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Contraseña</label>
              <input type="password" name="password" required class="form-control" id="id_password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
          {% if form.errors %}
            <div class="alert alert-danger mt-3">Usuario o contraseña incorrectos.</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
