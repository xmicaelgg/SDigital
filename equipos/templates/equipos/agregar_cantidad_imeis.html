{% extends 'base.html' %}
{% block content %}
<div class="imei-form-container">
    <h2>Agregar Cantidad o IMEIs</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="display:flex;gap:1rem;flex-wrap:wrap;">
            <button type="submit" class="btn btn-primary">Guardar</button>
            {% if exceso %}
                <button type="submit" name="confirmar" value="1" class="btn btn-warning">Actualizar cantidad y continuar</button>
            {% endif %}
        </div>
    </form>
    {% if mensaje %}
        <div class="alert alert-warning mt-3">{{ mensaje }}</div>
    {% endif %}
</div>
{% endblock %}
